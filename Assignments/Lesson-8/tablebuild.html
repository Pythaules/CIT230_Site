<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Table Build</title>
        <meta name="author" content="Michael Smith">
        <meta name="description" content="Building a Table">
        <link rel="icon" href="images/table.png">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <table>
        <caption>
            <h2>Acme Wildwest</h2>
        </caption>
        <thead>
            <tr>
            <th>Period</th><th>Sales</th><th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td><td>$3,590</td><td>$4,000</td>
            </tr>
            <tr>
                <td>September</td><td>$4,420</td><td>$5,000</td>
            </tr>
            <tr>
                <td>October</td><td>$4,870</td><td>$5,000</td>
            </tr>
            <tr>
                <td>November</td><td>$8,610</td><td>$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td><td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td><td>$6,820</td><td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Complied 12.20.2020 by bRauls</td>
        </tr>
        </tfoot>
    </table>

    </body>
